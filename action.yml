name: github-action-for-slack-notification
author: svikramjeet
description: github action to post message on slack
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack notification
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        CHANNEL: devops-vikram-jd
        TEXT: Notify slack
      uses: svikramjeet/git-actions@v2.2

